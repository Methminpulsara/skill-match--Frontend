<div class="bg-pattern flex items-center justify-center min-h-screen">
  <div class="w-4xl mx-4 flex rounded-2xl overflow-hidden shadow-2xl">

    <!-- Left side - Form (Now it is on the left side) -->
    <div class="w-full md:w-1/2 glass-effect p-8 md:p-12">
      <!-- Logo/Header -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-white mb-2 font-family-karla">SkillMatch</h1>
        <p class="text-purple-300">Login to your account</p>
      </div>

      <form>
        <!-- Email Input -->
        <div class="mb-2 relative">
          <label for="email" class="block text-sm font-medium text-purple-300 mb-2">Email</label>
          <div class="relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="form-input-icon h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            <input type="email" id="email"
              class="form-input-with-icon w-full px-2 py-2 rounded-lg bg-black/40 border border-purple-600/30 focus:border-purple-500 focus:ring focus:ring-purple-500/20 focus:outline-none text-white placeholder-gray-400"
              placeholder="your@email.com" required>
          </div>
        </div>

        <!-- Password Input -->
        <div class="mb-2">
          <div class="flex justify-between mb-2">
            <label for="password" class="text-sm font-medium text-purple-300">Password</label>
            <a href="#" class="text-sm text-purple-400 hover:text-purple-300 transition duration-300">Forgot password?</a>
          </div>
          <div class="relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="form-input-icon h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            <input type="password" id="password"
              class="form-input-with-icon w-full px-2 py-2 rounded-lg bg-black/40 border border-purple-600/30 focus:border-purple-500 focus:ring focus:ring-purple-500/20 focus:outline-none text-white"
              required>
          </div>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center mb-6">
          <input type="checkbox" id="remember" class="w-4 h-4 text-purple-600 bg-black border-purple-500 rounded focus:ring-purple-500">
          <label for="remember" class="ml-2 text-purple-300">Remember me</label>
        </div>

        <!-- Sign In Button -->
        <button type="button"
          class="w-full py-2 px-4 bg-gradient-to-r from-purple-1000 to-purple-800 hover:from-purple-600 hover:to-purple-400 text-white font-medium rounded-lg shadow-lg hover:shadow-purple-500/50 transition duration-300 ease-in-out transform hover:-translate-y-1">
          Sign In
        </button>

        <!-- Divider -->
        <div class="flex items-center my-4">
          <div class="flex-grow h-px bg-purple-800/50"></div>
          <span class="px-4 text-sm text-purple-300">or continue with</span>
          <div class="flex-grow h-px bg-purple-800/50"></div>
        </div>

        <div class="grid grid-cols-1 items-center justify-center">
          <button class="flex items-center justify-center py-2 px-4 bg-black/40 hover:bg-purple-900/40 rounded-lg border border-purple-600/30 transition duration-300">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
          </button>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center mt-8">
          <p class="text-gray-400">
             have an account?
            <a routerLink="/login" class="font-medium text-purple-400 hover:text-purple-300 underline transition duration-300">Login In</a>
          </p>
        </div>
      </form>
    </div>

    <!-- Right side - Image (Now it's on the right side) -->
    <div class="hidden md:block w-1/2 bg-cover bg-center relative overflow-hidden">
      <img src="/images/singin.jpg" alt="SkillMatch" class="w-full h-full object-cover" />
      <!-- Dark overlay with gradient -->
      <div class="absolute inset-0 bg-gradient-to-b from-purple-900/70 to-black/70"></div>
      <!-- Text overlay -->
      <div class="absolute inset-0 flex flex-col justify-center items-center text-white p-8">
        <h2 class="text-3xl font-bold mb-4">Find Your Perfect Skill Match</h2>
        <p class="text-xl text-center text-purple-200 mb-6">Connect with professionals who complement your skills</p>
        <div class="flex space-x-4 mb-8">
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>Verified Professionals</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

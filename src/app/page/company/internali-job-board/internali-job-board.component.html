<div class="p-6 bg-gray-100 min-h-screen">
  <div class="max-w-5xl mx-auto bg-white shadow-xl rounded-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Internal Job Board</h2>
    
    <!-- Add New Job Posting Button -->
    <button class="mb-4 px-4 py-2 bg-green-600 text-white text-sm rounded-lg hover:bg-green-700 transition">
      + Post a New Job
    </button>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Job Posting 1 -->
      <div class="bg-white p-4 rounded-lg shadow-md border border-gray-200">
        <h3 class="text-lg font-semibold text-gray-700">Senior Software Engineer</h3>
        <p class="text-sm text-gray-600">Department: Engineering</p>
        <p class="text-sm text-gray-600">Location: Remote</p>
        <p class="text-sm text-gray-600">Posted: <strong>3 days ago</strong></p>
        <div class="mt-3 flex space-x-2">
          <button class="px-4 py-2 bg-blue-600 text-white text-sm rounded-lg hover:bg-blue-700 transition">Apply</button>
          <button class="px-4 py-2 bg-yellow-600 text-white text-sm rounded-lg hover:bg-yellow-700 transition">Edit</button>
          <button class="px-4 py-2 bg-red-600 text-white text-sm rounded-lg hover:bg-red-700 transition">Delete</button>
        </div>
      </div>

    </div>
  </div>
</div>

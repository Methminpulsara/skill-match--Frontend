<div class="min-h-screen bg-gradient-to-br from-purple-900 to-black text-white flex items-center justify-center p-4">
  <div class="bg-purple-900/20 backdrop-blur-sm rounded-xl shadow-2xl border border-purple-600/30 w-full max-w-md">
    <div class="p-8">
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-white">Company Registration</h2>
        <p class="text-purple-300">Create your company account</p>
      </div>

      <div *ngIf="nextpagenumber===1">
        <div class="mb-4">
          <label for="companyName" class="block text-sm font-medium text-purple-300 mb-1">Company Name</label>
          <div class="relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
            <input [(ngModel)]="company.name" type="text" id="companyName" name="name" required
              class="w-full pl-10 pr-4 py-2 rounded-lg bg-black/40 border border-purple-600/30 focus:border-purple-500 focus:ring focus:ring-purple-500/20 focus:outline-none text-white" 
              placeholder="Tech Solutions Inc.">
              <small *ngIf="formSubmitted && !company.name" class="text-red-400">Company name is required.</small>
          </div>
        </div>

        <div class="mb-4">
          <label for="industry" class="block text-sm font-medium text-purple-300 mb-1">Industry</label>
          <div class="relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <select [(ngModel)]="company.industry" id="industry" name="industry"
              class="w-full pl-10 pr-4 py-2 rounded-lg bg-black/40 border border-purple-600/30 focus:border-purple-500 focus:ring focus:ring-purple-500/20 focus:outline-none text-white appearance-none">
              <option value="" disabled selected>Select your industry</option>
              <option value="tech">Technology</option>
              <option value="finance">Finance</option>
              <option value="healthcare">Healthcare</option>
              <option value="education">Education</option>
              <option value="other">Other</option>
            </select>
            <small *ngIf="formSubmitted && !company.industry" class="text-red-400">Your industry is required.</small>
            <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
              <svg class="w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </div>
        </div>

        <div class="mb-4">
          <label for="companySize" class="block text-sm font-medium text-purple-300 mb-1">Company Size</label>
          <div class="relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <select [(ngModel)]="company.size" id="companySize" name="size"
              class="w-full pl-10 pr-4 py-2 rounded-lg bg-black/40 border border-purple-600/30 focus:border-purple-500 focus:ring focus:ring-purple-500/20 focus:outline-none text-white appearance-none">
              <option value="" disabled selected>Select company size</option>
              <option value="1-10">1-10 employees</option>
              <option value="11-50">11-50 employees</option>
              <option value="51-200">51-200 employees</option>
              <option value="201-500">201-500 employees</option>
              <option value="501+">501+ employees</option>
            </select>
            <small *ngIf="formSubmitted && !company.size" class="text-red-400">Your company size is required.</small>
            <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
              <svg class="w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </div>
        </div>

        <button type="button" (click)="nextButtonOnAction(2)" class="w-full py-2 px-4 bg-gradient-to-r from-purple-800 to-purple-600 hover:from-purple-600 hover:to-purple-400 text-white font-medium rounded-lg shadow-lg hover:shadow-purple-500/50 transition ease-in-out transform hover:-translate-y-1">
          Next</button>
      </div>
       
        <div  *ngIf="nextpagenumber===2">
        <div class="mb-4">
          <label for="companyEmail" class="block text-sm font-medium text-purple-300 mb-1">Business Email</label>
          <div class="relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            <input [(ngModel)]="user.email" type="text" id="companyEmail" name="email" required
              class="w-full pl-10 pr-4 py-2 rounded-lg bg-black/40 border border-purple-600/30 focus:border-purple-500 focus:ring focus:ring-purple-500/20 focus:outline-none text-white" 
              placeholder="contact@yourcompany.com">
              <small *ngIf="formSubmitted && !user.email" class="text-red-400"> company email is required.</small>

          </div>
        </div>

        <div class="mb-4">
          <label for="companyPassword" class="block text-sm font-medium text-purple-300 mb-1" >Password</label>
          <div class="relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            <input type="password" id="companyPassword" name="password"[(ngModel)]="user.password" required
              class="w-full pl-10 pr-4 py-2 rounded-lg bg-black/40 border border-purple-600/30 focus:border-purple-500 focus:ring focus:ring-purple-500/20 focus:outline-none text-white"
              placeholder="••••••••">
              <small *ngIf="formSubmitted && !user.password" class="text-red-400">Your company password is required.</small>

          </div>
        </div>

        <div class="mb-6">
          <label for="companyConfirmPassword" class="block text-sm font-medium text-purple-300 mb-1">Confirm Password</label>
          <div class="relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            <input [(ngModel)]="comfirmPassword" type="password" id="companyConfirmPassword" name="confirmPassword" required
              class="w-full pl-10 pr-4 py-2 rounded-lg bg-black/40 border border-purple-600/30 focus:border-purple-500 focus:ring focus:ring-purple-500/20 focus:outline-none text-white"
              placeholder="••••••••">
          </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="flex items-center mb-6">
          <input type="checkbox"  id="companyTerms" name="termsAccepted" required
            class="w-4 h-4 text-purple-600 bg-black border-purple-500 rounded">
          <label for="companyTerms" class="ml-2 text-purple-300 text-sm">I agree to the <a href="#" class="text-purple-400 hover:text-purple-300 underline">Terms and Conditions</a></label>
        </div>

        <!-- Register Button -->
        <button type="button" (click)="register()" class="w-full py-2 px-4 bg-gradient-to-r from-purple-800 to-purple-600 hover:from-purple-600 hover:to-purple-400 text-white font-medium rounded-lg shadow-lg hover:shadow-purple-500/50 transition ease-in-out transform hover:-translate-y-1">
          Create Company Account</button>

        <!-- Sign In Link -->
        <div class="text-center mt-6">
          <p class="text-purple-300 text-sm">
            Already have an account?
            <a href="login.html" class="font-medium text-purple-400 hover:text-purple-300 underline">Sign In</a>
          </p>
        </div>
      </div>
  

    </div>
  </div>
</div>

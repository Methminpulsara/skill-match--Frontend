<!-- Login Page Component -->
<div class="min-h-screen bg-pattern text-white flex items-center justify-center p-4">
  <div class="glass-effect rounded-xl shadow-2xl border border-purple-600/30 w-full max-w-4xl overflow-hidden">
    <div class="flex flex-col md:flex-row">
      <!-- Image Section -->
      <div class="md:w-1/2 bg-gradient-to-br from-purple-900 to-purple-600 p-6 flex items-center justify-center">
        <img src="/api/placeholder/500/400" alt="Login illustration" class="rounded-lg shadow-lg max-w-full h-auto border border-purple-900/30" />
      </div>
      
      <!-- Login Form Section -->
      <div class="md:w-1/2 p-8">
        <div class="text-center mb-8">
          <h1 class="text-2xl font-bold text-white">Welcome Back</h1>
          <p class="text-purple-300 mt-2">Sign in to your SkillMatch account</p>
        </div>
        
        <form>
          <!-- Email Input -->
          <div class="mb-6">
            <label for="email" class="block text-sm font-medium text-purple-300 mb-1">Email</label>
            <div class="relative">
              <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
              <input [(ngModel)]="email" name="email" type="text" id="email" class="w-full pl-10 pr-4 py-3 rounded-lg bg-black/40 border border-purple-600/30 focus:border-purple-500 focus:ring focus:ring-purple-500/20 focus:outline-none text-white" placeholder="your@email.com" required>
            </div>
          </div>

          <!-- Password Input -->
          <div class="mb-6">
            <div class="flex justify-between items-center mb-1">
              <label for="password" class="block text-sm font-medium text-purple-300">Password</label>
              <a href="#" class="text-sm text-purple-400 hover:text-purple-300">Forgot Password?</a>
            </div>
            <div class="relative">
              <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
              <input [(ngModel)]="password" name="password" type="password" id="password" class="w-full pl-10 pr-4 py-3 rounded-lg bg-black/40 border border-purple-600/30 focus:border-purple-500 focus:ring focus:ring-purple-500/20 focus:outline-none text-white" required>
            </div>
          </div>

          <!-- Remember Me -->
          <div class="flex items-center mb-6">
            <input type="checkbox" id="remember" class="w-4 h-4 text-purple-600 bg-black border-purple-500 rounded">
            <label for="remember" class="ml-2 text-purple-300 text-sm">Remember me</label>
          </div>

          <!-- Login Button -->
          <button (click)="login()"  type="button" class="w-full py-3 px-4 bg-gradient-to-r from-purple-800 to-purple-600 hover:from-purple-600 hover:to-purple-400 text-white font-medium rounded-lg shadow-lg hover:shadow-purple-500/50 transition ease-in-out transform hover:-translate-y-1">
            Log In
          </button>

          <!-- Sign Up Link -->
          <div class="text-center mt-6">
            <p class="text-purple-300 text-sm">
              Don't have an account?
              <a href="#" class="font-medium text-purple-400 hover:text-purple-300 underline">Sign Up</a>
            </p>
          </div>
          
          <!-- Social Login -->
          <div class="mt-8">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-purple-600/30"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-black/20 text-purple-300">Or continue with</span>
              </div>
            </div>
            
            <div class="mt-6 grid grid-cols-3 gap-3">
              <button type="button" class="flex justify-center items-center py-2 px-4 bg-black/30 hover:bg-purple-900/30 border border-purple-600/30 rounded-lg transition">
                <svg class="h-5 w-5 text-purple-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
              </button>
              <button type="button" class="flex justify-center items-center py-2 px-4 bg-black/30 hover:bg-purple-900/30 border border-purple-600/30 rounded-lg transition">
                <svg class="h-5 w-5 text-purple-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/>
                </svg>
              </button>
              <button type="button" class="flex justify-center items-center py-2 px-4 bg-black/30 hover:bg-purple-900/30 border border-purple-600/30 rounded-lg transition">
                <svg class="h-5 w-5 text-purple-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-2.917 16.083c-2.258 0-4.083-1.825-4.083-4.083s1.825-4.083 4.083-4.083c1.103 0 2.024.402 2.735 1.067l-1.107 1.068c-.304-.292-.834-.63-1.628-.63-1.394 0-2.531 1.155-2.531 2.579 0 1.424 1.138 2.579 2.531 2.579 1.616 0 2.224-1.162 2.316-1.762h-2.316v-1.4h3.855c.036.204.064.408.064.677.001 2.332-1.563 3.988-3.919 3.988zm9.917-3.5h-1.75v1.75h-1.167v-1.75h-1.75v-1.166h1.75v-1.75h1.167v1.75h1.75v1.166z"/>
                </svg>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

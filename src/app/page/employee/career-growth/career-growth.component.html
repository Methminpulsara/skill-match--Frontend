<div class="p-6 bg-base-200 rounded-lg">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-bold text-primary">Career Growth</h1>
    <div class="flex space-x-2">
      <button class="btn btn-outline btn-primary">My Skills</button>
      <button class="btn btn-primary">Explore Paths</button>
    </div>
  </div>

  <div class="bg-base-100 rounded-lg shadow-sm p-4 mb-6">
    <div class="flex items-center justify-between">
      <h2 class="text-lg font-semibold text-base-content">Your Career Progress</h2>
      <span class="text-sm text-primary cursor-pointer">View Full Report</span>
    </div>
    <div class="mt-3 w-full bg-base-300 rounded-full h-2.5">
      <div class="bg-primary h-2.5 rounded-full" style="width: 75%"></div>
    </div>
    <div class="mt-2 flex justify-between text-xs text-base-content/70">
      <span>Current: Senior Developer</span>
      <span>Target: Lead fire</span>
    </div>
  </div>

  <h2 class="text-lg font-semibold mb-3 text-base-content">Recommended Career Paths</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">

   <div  class="col" *ngFor="let product of suggestionList" >
      <app-career-card [suggestions]="product" />
    </div>

</div>

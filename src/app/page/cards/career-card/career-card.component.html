    <div class="card bg-base-100 shadow-md p-4 border-l-4 border-primary hover:shadow-lg transition-shadow">
      <div class="flex justify-between">
        <h3 class="text-lg font-semibold text-base-content">{{suggestions.title}}</h3>
        <span class="bg-success/20 text-success text-xs px-2 py-1 rounded-full">{{suggestions.matchPercentage}} %</span>
      </div>
      <p class="text-sm text-base-content/70 mt-2">{{suggestions.suggestionReason}}</p>
      <div class="mt-3 flex flex-wrap gap-1">
        <span  *ngFor="let skill of suggestions.relevantSkills" class="px-2 py-1 bg-primary/20 text-primary text-xs rounded-full">{{skill}}</span>
      </div>
      <div class="mt-3 flex space-x-2">
        <button class="btn btn-sm btn-primary">View Details</button>
        <button class="btn btn-sm btn-outline">Set as Goal</button>
      </div>
    </div>
